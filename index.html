  <style>
    html, body {

    .media-background {

      z-index: 1;
    }

    .media-background.visible {

    .snowflake {

  </style>

  <script>

        body: 'May peace always find you, and may you always stay healthy and strong.',

      {

      }

    const letterBox = document.getElementById('letter-box');
    const letterTitle = document.getElementById('letter-title');
    const letterRecipient = document.getElementById('letter-recipient');
    const letterBody = document.getElementById('letter-body');
    const letterSignature = document.getElementById('letter-signature');
    const music = document.getElementById('background-music');
    // --- ƒê√É X√ìA --- Bi·∫øn audioControl kh√¥ng c√≤n c·∫ßn thi·∫øt
    let isMusicPlaying = false;
    music.muted = true;

    let currentIndex = 0;
    let currentMediaElement = null;

    function showSlide(index) {
        const slide = slides[index];

        if (currentMediaElement) {
            currentMediaElement.remove();
        }

        if (slide.type === 'image') {
            const newImg = document.createElement('img');
            newImg.src = slide.source;
            newImg.className = 'media-background';
            document.body.insertBefore(newImg, document.body.firstChild);
            currentMediaElement = newImg;

            // --- THAY ƒê·ªîI ---
            // N·∫øu nh·∫°c ƒë√£ ƒë∆∞·ª£c kh·ªüi ch·∫°y, B·∫¨T nh·∫°c n·ªÅn
            if (isMusicPlaying) {
                music.muted = false;
            }

        } else if (slide.type === 'video') {
            const newVideo = document.createElement('video');
            newVideo.src = slide.source;
            newVideo.className = 'media-background';
            newVideo.autoplay = true;
            newVideo.loop = true;
            newVideo.playsInline = true;
            newVideo.muted = false;
            document.body.insertBefore(newVideo, document.body.firstChild);
            currentMediaElement = newVideo;

            // --- THAY ƒê·ªîI ---
            // Lu√¥n T·∫ÆT nh·∫°c n·ªÅn khi c√≥ video
            music.muted = true;
        }

        requestAnimationFrame(() => {
            if(currentMediaElement) currentMediaElement.classList.add('visible');
        });

        if (slide.type === 'video' || slide.showLetter === false) {
            // N·∫øu ƒë√∫ng, ch·ªâ c·∫ßn ·∫©n h·ªôp th∆∞ ƒëi
            letterBox.classList.add('fading');
        } else {
            // Ng∆∞·ª£c l·∫°i, hi·ªÉn th·ªã h·ªôp th∆∞ nh∆∞ b√¨nh th∆∞·ªùng
            letterBox.classList.add('fading');
            setTimeout(() => {
                letterTitle.innerHTML = slide.title || '';
                letterRecipient.innerHTML = slide.recipient || '';
                letterBody.innerHTML = slide.body || '';
                letterSignature.innerHTML = slide.signature || '';
                letterBox.classList.remove('fading');
            }, 500);
        }
    }

    function goNext() {
      currentIndex = (currentIndex + 1) % slides.length;
      showSlide(currentIndex);
    }

    function goBack() {
      currentIndex = (currentIndex - 1 + slides.length) % slides.length;
      showSlide(currentIndex);
    }

    document.addEventListener('DOMContentLoaded', () => {
      showSlide(0);
    });

    document.body.addEventListener('click', function(event) {
      // --- THAY ƒê·ªîI ---
      // Logic n√†y ch·ªâ ch·∫°y m·ªôt l·∫ßn duy nh·∫•t khi ng∆∞·ªùi d√πng click l·∫ßn ƒë·∫ßu
      if (!isMusicPlaying) {
        music.play().catch(error => console.log("L·ªói t·ª± ƒë·ªông ph√°t √¢m thanh:", error));
        isMusicPlaying = true;
        // B·∫≠t nh·∫°c ngay l·∫≠p t·ª©c v√¨ slide ƒë·∫ßu ti√™n l√† ·∫£nh
        music.muted = false;
      }

      const screenWidth = window.innerWidth;
      const clickX = event.clientX;

      if (clickX > screenWidth / 2) {
        goNext();
      } else {
        goBack();
      }
    });

    // --- ƒê√É X√ìA ---
    // To√†n b·ªô s·ª± ki·ªán click cho audioControl ƒë√£ ƒë∆∞·ª£c lo·∫°i b·ªè.

  </script>
