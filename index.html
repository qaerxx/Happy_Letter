<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>📬 Bức Thư Bí Ẩn</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      /* Thêm con trỏ để gợi ý có thể click */
      cursor: pointer; 
    }

    body {
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    .letter {
      position: relative;
      z-index: 3;
      background-color: rgba(255, 255, 255, 0.95);
      border: 2px dashed #333;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 4px 4px 15px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 600px;
      margin: 50px auto;
      /* Thêm transition để chữ thay đổi mượt hơn */
      transition: opacity 0.5s ease;
    }

    /* Thêm class để làm mờ chữ khi chuyển đổi */
    .letter.fading {
      opacity: 0;
    }

    .full-img {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 90vw;
      height: 90vh;
      object-fit: cover;
      transform: translate(-50%, -50%) scale(1.1) rotate(1deg);
      opacity: 0;
      transition: opacity 1.2s ease, transform 1.5s ease;
      z-index: 1;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(0,0,0,0.4);
    }

    .full-img.visible {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1) rotate(0deg);
    }

    /* Tuyết rơi (giữ nguyên) */
    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 24px;
      user-select: none;
      pointer-events: none;
      z-index: 2;
      animation: fall linear infinite;
      text-shadow: 0 0 4px white, 0 0 8px white;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Thay đổi cấu trúc thư để dễ dàng cập nhật bằng JS -->
  <div class="letter" id="letter-box">
    <h2 id="letter-title"></h2>
    <p id="letter-recipient"></p>
    <p id="letter-body"></p>
    <p id="letter-signature"></p>
  </div>

  <!-- Hiệu ứng tuyết (giữ nguyên) -->
  <script>
    const snowChars = ['❄','❅','❆'];
    for (let i = 0; i < 50; i++) {
      const snow = document.createElement('div');
      snow.className = 'snowflake';
      snow.textContent = snowChars[Math.floor(Math.random() * snowChars.length)];
      snow.style.left = Math.random() * 100 + 'vw';
      snow.style.animationDuration = (5 + Math.random() * 5) + 's';
      snow.style.animationDelay = (Math.random() * 5) + 's';
      snow.style.fontSize = (20 + Math.random() * 15) + 'px';
      document.body.appendChild(snow);
    }
  </script>

  <!-- Script hiển thị ảnh và tin nhắn đã được sửa -->
  <script>
    // --- PHẦN 1: CẤU TRÚC DỮ LIỆU ---
    // Mỗi object chứa ảnh và các phần của tin nhắn tương ứng
    const slides = [
      {
        image: 'img1.png',
        title: '✨ <b>Time for a happy smile!</b> ✨',
        recipient: 'Warmest greetings,',
        body: 'A little treat is waiting for you. Click here!',
        signature: '— Ruby 💌'
      },
      {
        image: 'img2.png',
        title: '☃ <b>Snowmen in snow village</b> ☃',
        recipient: 'To a friend I treasure,',
        body: 'What a trip to remember, my first time seeing snow and it was amazing.',
        signature: '— Someone who adores the snow'
      },
      {
        image: 'img3.png',
        title: '☕ <b>Time to unwind</b> ☕',
        recipient: 'Hey, busy bee!',
        body: 'Step away from the hustle and bustle. A cozy cup of tea and some well-deserved peace await.',
        signature: '— Quite a calming perspective, right?'
      },
      {
        image: 'img4.png',
        title: '🎈 <b>A small delight</b> 🎈',
        recipient: 'To the one who sometimes carries unspoken burdens',
        body: 'Sometimes, happiness is found in the simple pleasures of doing what you like.',
        signature: '— Promise me you will appreciate the world more, will you?'
      },
      {
        image: 'img7.png',
        title: '🗺️ <b>Friendly Appreciation</b> 🗺️',
        recipient: 'To this awesome dude,',
        body: 'Not for any reason, just wanted to say you are a genuinely great friend. Glad we met.',
        signature: '— Your forever teammate.'
      },
      {
        image: 'img8.png',
        title: '🍀 <b>Wishing you joy and a full belly every day</b> 🍀',
        recipient: 'May you buy every pair of shoes you like, go everywhere your heart desires, and drive the car you truly love.',
        body: 'May peace always find you, and may you always stay healthy and strong.',
        signature: '- Happy Birthday!!!'
      }
    ];

    // --- PHẦN 2: LOGIC HIỂN THỊ ---
    
    // Lấy các element cần cập nhật
    const letterBox = document.getElementById('letter-box');
    const letterTitle = document.getElementById('letter-title');
    const letterRecipient = document.getElementById('letter-recipient');
    const letterBody = document.getElementById('letter-body');
    const letterSignature = document.getElementById('letter-signature');

    let currentIndex = 0;
    let currentImgElement = null;

    function showSlide(index) {
      const slide = slides[index];

      // 1. Cập nhật ảnh nền
      // Xóa ảnh cũ nếu có
      if (currentImgElement) {
        currentImgElement.remove();
      }
      // Tạo ảnh mới
      const newImg = document.createElement('img');
      newImg.src = slide.image;
      newImg.className = 'full-img';
      document.body.insertBefore(newImg, document.body.firstChild); // Chèn vào đầu để ở lớp dưới
      currentImgElement = newImg;
      // Kích hoạt hiệu ứng hiện ảnh
      requestAnimationFrame(() => {
        newImg.classList.add('visible');
      });

      // 2. Cập nhật nội dung thư với hiệu ứng mờ dần
      letterBox.classList.add('fading');
      setTimeout(() => {
        letterTitle.innerHTML = slide.title;
        letterRecipient.innerHTML = slide.recipient;
        letterBody.innerHTML = slide.body;
        letterSignature.innerHTML = slide.signature;
        letterBox.classList.remove('fading');
      }, 500); // Đợi 0.5s (bằng với transition) rồi mới hiện nội dung mới
    }

    function showNextSlide() {
      // Tăng chỉ số, và quay lại 0 nếu hết mảng
      currentIndex = (currentIndex + 1) % slides.length;
      showSlide(currentIndex);
    }

    // --- PHẦN 3: KHỞI TẠO VÀ LẮNG NGHE SỰ KIỆN ---
    
    // Hiển thị slide đầu tiên khi tải trang
    document.addEventListener('DOMContentLoaded', () => {
      showSlide(0);
    });

    // Lắng nghe sự kiện click trên toàn bộ trang
    document.body.addEventListener('click', showNextSlide);

  </script>

</body>
</html>
